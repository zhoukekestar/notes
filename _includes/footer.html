<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>Contact me</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <p style='font-size: 14px; color: #828282;'>Friends' links:
      <a href='https://lucien623.github.io/'>Lucien</a>,
      <a href="https://github.com/EastWoodYang">EastWood Yang</a>,
      <a href="https://yexiaoxiaogo.github.io/blog/">yexiaoxiaogo</a>,
      <a href="http://www.wuyuying.com/">Yuying Wu</a>,
      <a href="https://leechingyin.github.io/">ChingYin Lee</a>
    </p>
  </div>

  <!-- GA -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96916405-4', 'auto');
    ga('send', 'pageview');
  </script>
</footer>
