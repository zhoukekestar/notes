---
layout: default
---

<style>
  .search-wrapper {
    text-align: center;
    margin: 100px 0;
  }
  .search {
    width: 16em;
    margin: 10px auto;
    border-radius: 3px;
    border: solid 1px #ccc;
    padding: 8px 16px;
    font-size: 14px;
    outline: none;
  }
  .search-wrapper button {
    border-radius: 2px;
    border: solid 1px #dad8d8;
    height: 33px;
    vertical-align: middle;
    margin-left: 20px;
    outline: none;
    background: #ececec;
  }
  .search-wrapper button:hover {
    background: #e2e2e2;
    cursor: pointer;
  }
  .search-wrapper button img {
    height: 20px;
    margin-right: 10px;
    vertical-align: -39%;
  }
  .search:focus {
    box-shadow: 0 0 6px 1px #e0dddd;
  }
</style>
<div class="search-wrapper">
  <input
    class="search"
    type="text"
    id="search-box"
    placeholder="Input something & enter to search..."
  />
  <button google>
    <img
      src="https://user-images.githubusercontent.com/7157346/187056845-3720f854-9fbb-4441-8ae7-1f9e6e9aa043.svg"
    />
    Google
  </button>
  <!-- <button bing><img src='https://user-images.githubusercontent.com/7157346/187056832-a1fed95f-c9b8-400e-a6ab-8b34045aead8.svg' />Bing</button> -->
  <button bing>
    <img
      src="https://img.alicdn.com/imgextra/i2/O1CN01Uwez901PZB39PZiLv_!!6000000001854-55-tps-200-200.svg"
    />
    Bing
  </button>
</div>

<script src="./assets/2016/2016-01-01/search.js"></script>
